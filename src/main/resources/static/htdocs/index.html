<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>annilyser test</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />



    <style>
        * {
            --headheight: 10vh;
            --mainheight: calc((90vh / 3) * 2);
            --thirdheight: calc(100vh - var(--mainheight) - var(--headheight));
            --thirdelementwidth: calc(var(--thirdheight) * 1.5);
        }
        
        body {
            margin: 0px;
            padding: 0px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: repeat(3, 1fr); */
        }
        
        .firstline {
            display: grid;
            height: var(--headheight);
            grid-column: 1 / 4;
            background: gray;
        }
        
        .secondline {
            height: var(--mainheight);
            background: darkseagreen;
        }
        
        .thirdline {
            display: grid;
            grid-column: 1 / 4;
            grid-template-columns: var(--thirdelementwidth) var(--thirdelementwidth) calc(100vw - (var(--thirdelementwidth) * 2));
            height: var(--thirdheight);
            background: darkolivegreen;
        }
        
        .secondA {
            display: grid;
            width: calc(100vw - var(--mainheight) - (var(--mainheight) / 2));
            background: green;
        }
        
        .secondB {
            display: grid;
            grid-template-columns: 50% 50%;
            width: var(--mainheight);
            background: blue;
        }
        
        .secondC {
            display: grid;
            grid-template-columns: 50% 50%;
            width: calc(var(--mainheight) / 2);
            background: orange;
        }
        
        .thirdA {}
        
        .thirdB {}
        
        .thirdC {}
        
        #head-a {
            /* background: lightblue; */
            background: lightslategrey;
        }
        
        #head-b {
            background: lightslategrey;
        }
        
        #slot-a {
            /* background: lightblue; */
            background: lightslategrey;
        }
        
        #slot-b {
            background: lightcoral;
        }
        
        #slot-c {
            background: lightcyan;
        }
        
        #slot-d {
            background: lightgoldenrodyellow;
        }
        
        #slot-e {
            background: lightgray;
        }
        
        #slot-f {
            background: lightgreen;
        }
        
        #slot-g {
            background: lightpink;
        }
        
        #slot-h {
            background: lightsalmon;
        }
        
        #slot-i {
            background: lightseagreen;
        }
        
        #slot-j {
            background: lightskyblue;
        }
        
        #slot-k {
            background: lightslategray;
        }
        
        #slot-l {
            background: lightsteelblue;
        }
        
        #slot-m {
            background: limegreen;
        }
    </style>


</head>

<body>
    <div class="firstline">
        <div id="head-a">x</div>
        <div id="head-b">x</div>
    </div>
    <div class="secondline secondA">
        <div id="slot-b"></div>
        <div id="slot-c"></div>
        <div id="slot-d"></div>
    </div>
    <div class="secondline secondB">
        <div id="slot-e"></div>
        <div id="slot-f"></div>
        <div id="slot-g"></div>
        <div id="slot-h"></div>
    </div>
    <div class="secondline secondC">
        <div id="slot-i"></div>
        <div id="slot-j"></div>

    </div>
    <div class="thirdline">
        <div id="slot-k"></div>
        <div id="slot-l"></div>
        <div id="slot-m"></div>

    </div>
</body>


<script>
    // const url = 'json/production.json';
    // const url = 'http://localhost:8080/greeting';
    // const url = 'http://localhost:8080/app/api/gameState';
    const url = 'http://localhost:1138/app/api/gameState';

    //http://localhost:8080/app/api/htdocs/index.html

    var getJson = () => {

        fetch(url)
            .then(
                function(response) {
                    if (response.status !== 200) {
                        console.log('Looks like there was a problem. Status Code: ' +
                            response.status);
                        return;
                    }

                    // Examine the text in the response
                    response.json().then(function(data) {
                        console.log("json data: ", data);
                        // document.getElementById("output").innerHTML = JSON.stringify(data);
                        // update(data);

                    });
                }
            )
            .catch(function(err) {
                console.log('Fetch Error :-S', err);
            });
    }

    window.setInterval(function() {
        getJson();
    }, 1000);
</script>

</html>
